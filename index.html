<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/padlock.png">
</head>
<body>
    <div class="big">
        <div class="container">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="img/copy.png" id="copy" style="width: 30px;">
            </div>
            <button id="generateBtn"><img src="img/magic-wand.png">Generate Password</button>
        </div>
        <div class="monkey">
            <img src="img/200w.gif" id="monkey" style="display: none;">
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
